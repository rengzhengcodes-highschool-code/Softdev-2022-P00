<html>
  <head>
    <title> register </title>

  </head>

<body>
  <h1>Register Page</h1>
	<h2>{{heading}}</h2>

<form method="POST">
  <h3 align="left">Sign Up</h3>
  <div class="form-group">
    <label for="firstName">Username:</label>
    <input type="firstName" class="form-control" id='username' name='username' placeholder="Enter Username" required style="height:25px;" autocomplete="off">
  </div>
  <p><br></p>
  <div class="form-group">
    <label for="password1">Password:</label>
    <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter your password" required style="height:25px;" autocomplete="off">
  </div>
  <p><br></p>
  <div class="form-group">
    <label for="password2">Confirm Password:</label>
    <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required style="height:25px;" autocomplete="off">
  </div>
  <div class="form-group">
    <input type="hidden" class="form-control" id="roles" name="roles" placeholder="Roles" style="height:25px;" value="student" autocomplete="off">
  </div>
  <br><br>
  <button type="submit" class="btn_btn-primary">Submit</button>
  <button type="back" class="btn_btn-primary" onclick="history.back()">Back</button>

</form>
  <p>

    {{status}}

  </p>
</body>


</html>
