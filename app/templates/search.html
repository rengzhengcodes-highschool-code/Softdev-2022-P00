<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Search Page</h1>
	<h2>{{heading}}</h2>
<div>
	<form action="" class="search-bar" method="GET">
		<input type="search" name="search" placeholder="Search For Stories" style="height:35px;">
		<button type="submit">Search</button>
	</form>
</div>
<p><br></p>
<TABLE class="center">
	<tr>
		<th class="stories">Story Name</th>
		<th class="lastEdit">Last Edit</th>
	</tr>

{% for row in fulldata %}

<tr>
	<th><a href="{{ url_for('story', storyID = row[1][1]) }}">{{row[1][1]}}</th>
	<th>{{row[1][2]}}</th>
</tr>

{% endfor %}


</TABLE>

<a href="{{ url_for('disp_home') }}"><button type="home">Home</button></a>

</body>
</html>
