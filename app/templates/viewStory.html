<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>
</head>
<body>
<h1>Story Page</h1>
<h2>{{heading}}</h2>
<p>
	{{ data }}
	<br>
	{% if edit %}
	<a href="{{ url_for('edit', storyID = storyID) }}"><button>Add contribution	</button></a>
	{% endif %}
</p>
<button type="back" class="btn_btn-primary" onclick="history.back()">Back</button>
</body>
</html>
